# https://github.com/thomasread99/expo-workflows/blob/main/android/android-apk-build.yml
name: Android Preview Build

on:
  push:
    branches:
      - preview
      - preview/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4
      
      - name: Setup node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android app
        run: printf 'y' | eas build --platform android --profile preview --local --output ${{ github.workspace }}/app-release.apk
        # for first build: printf 'y' | eas build --platform android --profile preview --local --output ${{ github.workspace }}/app-release.apk
        # reference: https://github.com/expo/eas-cli/issues/1060

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/app-release.apk